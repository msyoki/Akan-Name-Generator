<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script defer src="/js/script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Akan Name Generator</h1>
    </div >
    <div class="about">
    </div>
    <div class="jumbotron">
        <div id="error"></div>
        <form id="form"> 
            <label>Date:</label><br>
            <input id="date" type="number" name="date"><br>
            <label>Month:</label><br>
            <input id="month" type="number" name="month"><br>
            <label>Year:</label><br> 
            <input id="year" type="number" name="year"><br><br>
            <label>Gender:</label><br> 
            <select id="gender" name="gender" type="text">
                <option value="none">select</option> 
                <option value="male">Male</option> 
                <option value="female">Female</option> 
            </select><br><br>
            <input type="submit" value="Submit"> 
        </form> 
    </div> 
</body>
</html>
